<p>首先用原来的密码账户登录mysql数据库</p>
<p><br>
</p>
<p>然后输入SET PASSWORD FOR '用户名'@'localhost' = PASSWORD('新密码');</p>
<p><br>
</p>
<p>出现OK则代表执行成功</p>
<p><br>
</p>

<p><br>
</p>

</p>

</p>
