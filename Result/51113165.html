<meta charset="utf-8"><div id="article_content" class="article_content">

<p><span style="font-size:24px"><img alt="大笑" src="http://static.blog.csdn.net/xheditor/xheditor_emot/default/laugh.gif">相信各位在用sublime进行开发的时候不停在文件之间切来切去写代码会感觉非常麻烦吧，其实sublime提供了文件并排显示的功能的！</span></p>
<p><span style="font-size:24px">首先打开sublime，</span></p>
<p><span style="font-size:24px"><img src="http://img.blog.csdn.net/20160410153457900?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQv/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" alt=""><br>
</span></p>
<p><span style="font-size:24px">接着点击上方的View-&gt;Groups-&gt;Max Columns 3;(1,2,3,4,5代表同时显示的窗口数量)，因为最近在做网页开发，所以刚好三个对应html,css,js。</span></p>
<p><span style="font-size:24px"><img src="http://img.blog.csdn.net/20160410153618361?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQv/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" alt=""><br>
</span></p>
<p><span style="font-size:24px">然后看了看窗口，发现没什么变化！别慌，还要继续点击<span style="font-size:24px">View-&gt;Groups-&gt;New Group</span></span></p>
<p><span style="font-size:24px"><span style="font-size:24px"><img src="http://img.blog.csdn.net/20160410153915921?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQv/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" alt=""><br>
</span></span></p>
<p><span style="font-size:24px">最后就可以看效果了</span></p>
<p><span style="font-size:24px"><img src="http://img.blog.csdn.net/20160410153944234?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQv/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" alt=""><br>
</span></p>
<p><span style="font-size:24px">并且文件可以从一个窗口拖动到另一个窗口，这样以后开发的时候就不用频繁的切来切去了，是不是十方方便？</span></p>
   
</div>
