<p>先用Git拉一次东西，拉的时候会提醒你输入帐号的密码</p>
<p>输入正确的帐号和密码后，等东西拉完以后输入</p>
<p></p>
<pre id="best-content-1981359908" class="best-text mb-10" style="margin-top:0px; margin-bottom:10px; padding:0px; font-family:arial,'courier new',courier,宋体,monospace,'Microsoft YaHei'; white-space:pre-wrap; word-wrap:break-word; font-size:14px; color:rgb(51,51,51); line-height:24px; background-color:rgb(243,255,236)">git config --global credential.helper store</pre>
以后就不用输入帐号和密码了
<p></p>
