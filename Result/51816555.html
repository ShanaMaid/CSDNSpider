<p><span style="font-size:18px"><img alt="得意" src="http://static.blog.csdn.net/xheditor/xheditor_emot/default/proud.gif">最近自己利用Php爬虫开发了一个剑3的818和树洞的阅读网站</span></p>
<p><span style="font-size:18px">在利用filemtime获取文件的最后修改时间时发现一个极为诡异的问题</span></p>
<p><span style="font-size:18px">比如我是2016-7-3 10:00:00修改的文件，然而用filemtime获取到时间坏事2016-7-3 4:00:00</span></p>
<p><span style="font-size:18px">为什么会有6小时这么诡异的时间差？</span></p>
<p><span style="font-size:18px">= = 查了一下才发现是时区的问题，可以去配置文件里面更改，也可以在php文件的开头加上</span></p>
<p><span style="font-size:18px">date_default_timezone_set(&quot;Asia/Shanghai&quot;); &nbsp; //时区为亚洲上海<br>
</span></p>
<p><span style="font-size:18px"><br>
</span></p>
<p><span style="font-size:18px">默认时区是哪个地方忘记了，感兴趣的各位可以去查查</span></p>
